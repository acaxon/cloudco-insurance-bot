<html>

<head>
    <title>Watson Seguros - O único com IA</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/benefit.css">
    <link rel="stylesheet" href="/stylesheets/claims.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">


    <!-- Core  -->
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
-->


</head>

<body class="homePage" onload="getClaims()">

    <div class="container">
        <div class="outline">
            <header>
                <div class="banner">
                    <div class="titleArea">

                        <div class="logo"><img class="logoImage" src="images/wash/cloud.svg"></div>
                        <div class="name"><a class="home" href=".">Watson Seguros</a></div>

                    </div>
                    <div class="loginArea">
                        <div id="login" class="menu"><a class="menulink" href="./login">Entrar</a></div>
                        <div id="logout" class="menu"><a class="menulink" href="./logout">Sair</a></div>
                        <div id="status "></div>
                    </div>
                </div>
            </header>
            <section class="layout">
                <div>
                    <div class="benefitkit">
                        <div class="claimhistory">
                            <div id="header" class="header">
                              <img width="20px" src="images/HealthHeart.svg ">
                              Saúde
                            </div>
                            <div id="owner" class="owner"></div>
                            <div class="healthTabArea">
                              <div  class = "healthTab" onClick="location.href='./health'">
                                <span id="benefitsTabMenu" class = "tabLink">
                                  BENEFÍCIOS
                                </span>
                              </div>
                              <div  class = "healthTab" onClick="location.href='./health'">
                                <span id="claimTabMenu" class = "tabLink">
                                  PEDIR REEMBOLSO
                                </span>
                              </div>
                              <div  accesskey="" class = "healthTab" onClick="location.href='./claims'">
                                <span id="historyTabMenu" class = "tabLink selected">
                                  HISTÓRICO DE REEMBOLSOS
                                </span>
                              </div>
                            </div>
                            <div class="claimheader">
                                <div class="marker">
                                    <!--                                    <div class="bullet"></div>-->
                                </div>
                                <div class="category">BENEFÍCIO</div>
                                <div class="category">PRESTADOR</div>
                                <div class="centereddata">DATA</div>
                                <div class="centereddata">RESULTADO</div>
                                <div class="financeclaimdata">PEDIDO (R$)</div>
                                <div class="financeclaimdata">ACEITO (R$)</div>
                            </div>
                            <div class="claimlist" id="claimlist">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>

<script src="src/cloudco.js "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>


</html>
