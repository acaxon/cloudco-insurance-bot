<html>

<head>
    <title>Watson Seguros - O único com IA</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/benefit.css">
    <link rel="stylesheet" href="/stylesheets/ana.css">
    <link rel="stylesheet" href="/stylesheets/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
</head>

<body class="homePage" onload="getBenefits();">

    <div class="healthContainer">

            <header>
                <div class="banner">
                    <div class="titleArea">
                      <div class="logo">
                        <img class="logoImage" src="images/logo-maind-white.png">
                      </div>
                      <div class="name">
                        <a class="home" href=".">
                          <span class="logo-separator"></span>Watson Seguros
                        </a>
                      </div>
                    </div>
                    <div class="loginArea">
                        <div id="login" class="menu"><a class="menulink" href="./login">Entrar</a></div>
                        <div id="logout" class="menu"><a class="menulink" href="./logout">Sair</a></div>
                        <div id="status "></div>
                    </div>
                </div>
            </header>
            <section class="healthLayout">
              <div class="benefitkit">
                <div class="benefitdata">
                  <div id="header" class="header">
                    <img width="20px" src="images/HealthHeart.svg ">
                    Saúde
                  </div>
                  <div id="owner" class="owner"></div>
                  <div class="healthTabArea">
                    <div  class = "healthTab"  onClick="selectBenefitsTab()">
                      <span id="benefitsTabMenu" class = "tabLink selected">
                        BENEFÍCIOS
                      </span>
                    </div>
                    <div  class = "healthTab" onClick="selectClaimTab()">
                      <span id="claimTabMenu" class = "tabLink">
                        PEDIR REEMBOLSO
                      </span>
                    </div>
                    <div  accesskey="" class = "healthTab" onClick="location.href='./claims'">
                      <span id="historyTabMenu" class = "tabLink">
                        HISTÓRICO DE REEMBOLSOS
                      </span>
                    </div>
                  </div>
                  <div class="benefitset" id="benefitset"></div>
                  <div id = "claimTab" class = "claimTab" style = "display:none">
                    <div id="chatSubmit" class="interactionsub"></div>
                    <div class="claimbox">
                        <div class="claimrow">
                          <label class="claimlabel">Data</label>
                          <input id="claimdate" type="date" class="claiminput">
                        </div>
                        <div class="claimrow">
                          <label class="claimlabel">Benefício</label>
                          <select id="benefittypes" class="claiminput">
                          </select>
                        </div>
                        <div class="claimrow">
                          <label class="claimlabel">Prestador</label>
                          <input id="provider" class="claiminput">
                        </div>
                        <div class="claimrow">
                          <label class="claimlabel">Valor (R$)</label>
                          <input id="claimamount" type=number class="claiminput">
                        </div>
                    </div>
                    <div class="claimcontrols">
                      <button class="claimbutton" onclick="submitClaim()">
                        Pedir Reembolso
                      </button>
                    </div>
                    <div class="claimmessages" id="claimmessages"></div>
                  </div>
                </div>
              </div>
                <div class="chatbot">
                  <div class = "anaBanner">Perguntas? Pergunte à Ana.</div>
                  <div id="chatBox" class="dialogcontainer"></div>
                  <input type = text id="chatMessage" class="dialoginput" placeholder="Digite sua mensagem aqui " onkeypress="return newEvent(event)"></input>
                </div>
            </section>

    </div>

</body>
<script src="src/cloudco.js"></script>
<script src="src/ana.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>

</html>
